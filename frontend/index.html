<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainHeading">Student Management</h1>
    <form id="studentForm">
        <input type="hidden" id="studentId"> <!-- Hidden field for storing the student ID -->
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="rollNumber" placeholder="Roll Number" required>
        <input type="text" id="course" placeholder="Course" required>
        <button type="submit">Save Student</button>
    </form>

    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
